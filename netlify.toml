# Netlify deployment configuration
[build]
  command = "npm install && npm run build"
  publish = "dist"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables
[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_VERSION = "9.8.1"